<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the background circle -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Pulse line gradient -->
    <linearGradient id="pulseGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>

    <!-- Glow effect for the pulse -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0EA5E9" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner darker circle for depth -->
  <circle cx="256" cy="256" r="200" fill="rgba(15, 23, 42, 0.3)"/>

  <!-- Pulse/heartbeat line representing activity -->
  <path
    d="M80 256 L160 256 L190 256 L220 180 L256 340 L292 140 L328 320 L358 256 L388 256 L432 256"
    stroke="url(#pulseGradient)"
    stroke-width="16"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Git commit dots along the pulse line -->
  <circle cx="160" cy="256" r="12" fill="#FFFFFF"/>
  <circle cx="256" cy="340" r="16" fill="#34D399"/>
  <circle cx="256" cy="340" r="8" fill="#FFFFFF"/>
  <circle cx="358" cy="256" r="12" fill="#FFFFFF"/>

  <!-- Small accent dots representing data points -->
  <circle cx="220" cy="180" r="8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="292" cy="140" r="8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="328" cy="320" r="8" fill="rgba(255,255,255,0.7)"/>
</svg>
