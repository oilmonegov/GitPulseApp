name: Visual Regression

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'resources/**'
      - 'app/Http/**'
      - 'routes/**'
      - 'tests/Browser/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache Composer Dependencies
        uses: actions/cache@v5
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install PHP Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Build Assets
        run: npm run build

      - name: Start Application
        run: |
          php artisan serve --port=8000 &
          sleep 5

      - name: Run Visual Regression Tests
        run: php artisan test tests/Browser/VisualRegressionTest.php --compact
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
          APP_URL: http://127.0.0.1:8000

      - name: Upload Screenshots on Failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-screenshots
          path: |
            tests/Browser/Screenshots/
            tests/Browser/console/
          retention-days: 7

      - name: Comment on PR with Results
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ⚠️ Visual Regression Test Failed\n\nScreenshots have been uploaded as artifacts. Please review the visual differences.\n\n[Download artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })
